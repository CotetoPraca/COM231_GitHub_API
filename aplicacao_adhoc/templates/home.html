<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    
    <title>Home</title>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div class="wrapper">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
      </nav>

      <div class="row">
        <div id="cards-block" class="container pt-5">
          <div class="row align-items-stretch">
            <!-- Card (1, 1) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">Repositories</h4>
                <span class="c-dashboardInfo__count">{{repositories_count}}</span>
              </div>
            </div>
            <!-- Card (1, 2) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">User Accounts</h4>
                <span class="c-dashboardInfo__count">{{users_count}}</span>
              </div>
            </div>
            <!-- Card (1, 3) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">Issues</h4>
                <span class="c-dashboardInfo__count">{{issues_count}}</span>
              </div>
            </div>
          </div>
          <div class="row align-items-stretch">
            <!-- Card (2, 1) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">Pull Requests</h4>
                <span class="c-dashboardInfo__count">{{pull_requests_count}}</span>
              </div>
            </div>
            <!-- Card (2, 2) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">Commits</h4>
                <span class="c-dashboardInfo__count">{{commits_count}}</span>
              </div>
            </div>
            <!-- Card (2, 3) -->
            <div class="c-dashboardInfo">
              <div class="wrap">
                <h4 class="c-dashboardInfo__title">Total count</h4>
                <span class="c-dashboardInfo__count">{{total_count}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- End of Content Wrapper -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script>
    $(document).ready(function() {

      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });
    
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
    
    });
  </script>
</body>

</html>
